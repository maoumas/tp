  <h1>Epílogo: El remache que canta</h1>
  <p>Hoy, la pieza descansa en una vitrina. No canta, pero vibra. Y quienes la observan sienten que guarda en su interior algo más que metal fundido: el eco de una voz inmortal, y la certeza de que la historia puede vivir en las cosas más pequeñas.</p>
