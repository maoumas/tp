
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Markdown M√≥vil</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <style>
        :root {
            --bg-app: #242424;
            --bg-sidebar: #1a1a1a;
            --bg-card: #2b2b2b;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-color: #3B8ED0;
            --accent-hover: #36719f;
            --border-radius: 10px;
        }

        [data-theme="light"] {
            --bg-app: #f0f0f0;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --accent-color: #1F6AA5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            /* Por defecto: Lado a lado (Desktop) */
            flex-direction: row; 
            overflow: hidden; 
        }

        /* --- ESTILOS DE BARRA LATERAL (Desktop) --- */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid rgba(128, 128, 128, 0.1);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        .btn:hover { background-color: var(--accent-hover); }

        .spacer { flex: 1; }

        .controls { display: flex; flex-direction: column; gap: 10px; }
        
        select {
            width: 100%; padding: 8px; border-radius: 6px;
            background-color: var(--bg-app); color: var(--text-main);
            border: 1px solid rgba(128,128,128,0.3);
        }

        /* --- √ÅREA PRINCIPAL --- */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .markdown-card {
            background-color: var(--bg-card);
            flex: 1;
            border-radius: var(--border-radius);
            padding: 40px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        #fileInput { display: none; }

        /* Estilos Markdown */
        .markdown-body { line-height: 1.6; font-size: 16px; }
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 0.3em; margin-top: 0; color: var(--accent-color); }
        .markdown-body h2 { margin-top: 24px; color: var(--accent-color); }
        .markdown-body p { margin-bottom: 16px; }
        .markdown-body code { background-color: rgba(128,128,128,0.2); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .markdown-body pre { background-color: rgba(0,0,0,0.3); padding: 16px; border-radius: 8px; overflow-x: auto; }
        .markdown-body img { max-width: 100%; border-radius: 8px; height: auto; }

        /* =========================================
           DISE√ëO RESPONSIVO (M√ìVIL)
           Se activa cuando la pantalla es menor a 768px
           ========================================= */
        @media (max-width: 768px) {
            body {
                /* Cambiamos a columna: Barra arriba, contenido abajo */
                flex-direction: column; 
            }

            .sidebar {
                width: 100%;
                height: auto; /* Altura autom√°tica */
                flex-direction: row; /* Elementos en fila horizontal */
                align-items: center;
                justify-content: space-between;
                padding: 15px;
                border-right: none;
                border-bottom: 1px solid rgba(128, 128, 128, 0.1);
            }

            .logo {
                margin-bottom: 0; /* Quitar margen inferior */
                font-size: 1.2rem;
            }

            /* Bot√≥n m√°s compacto */
            .btn {
                width: auto;
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            /* Ocultamos cosas no esenciales para ahorrar espacio */
            .spacer, .controls label { display: none; }
            
            .controls {
                flex-direction: row;
                width: auto;
            }

            select {
                padding: 6px;
                width: auto;
            }

            .main-content {
                padding: 10px; /* Menos padding en m√≥vil */
            }

            .markdown-card {
                padding: 20px; /* Menos padding interno */
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üìÑ <span style="display:inline-block">MD Viewer</span></div>
        
        <div style="display:flex; gap:10px; align-items:center;">
            <div class="controls">
                <select id="themeSelector" onchange="toggleTheme(this.value)">
                    <option value="dark">üåô Dark</option>
                    <option value="light">‚òÄÔ∏è Light</option>
                </select>
            </div>
            <button class="btn" onclick="triggerFileInput()">Abrir Archivo</button>
        </div>
        
        <input type="file" id="fileInput" accept=".md,.txt,.markdown">
    </aside>

    <main class="main-content">
        <div id="markdown-container" class="markdown-card markdown-body">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20%;">
                <h3>Vista M√≥vil Lista</h3>
                <p>Toca "Abrir Archivo" arriba.</p>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const container = document.getElementById('markdown-container');
        const root = document.documentElement;

        function triggerFileInput() { fileInput.click(); }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            container.innerHTML = "<p style='text-align:center; color: var(--text-muted)'>Procesando...</p>";
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    if (typeof marked === 'undefined') throw new Error("Sin conexi√≥n a la librer√≠a Markdown");
                    container.innerHTML = marked.parse(e.target.result);
                } catch (error) {
                    container.innerHTML = `<div style="color:red">Error: ${error.message}</div>`;
                }
            };
            reader.readAsText(file);
        });

        function toggleTheme(theme) {
            if (theme === 'light') root.setAttribute('data-theme', 'light');
            else root.removeAttribute('data-theme');
        }
    </script>
</body>
</html>
