<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor Markdown M√≥vil</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <style>
        :root {
            --bg-app: #242424;
            --bg-sidebar: #1a1a1a;
            --bg-card: #2b2b2b;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-color: #3B8ED0;
            --accent-hover: #36719f;
            --border-radius: 10px;
        }

        [data-theme="light"] {
            --bg-app: #f0f0f0;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --accent-color: #1F6AA5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            /* Importante: Fija la altura al 100% de la ventana */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row; 
            overflow: hidden; /* Evita scroll en el body completo */
        }

        /* --- BARRA LATERAL --- */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid rgba(128, 128, 128, 0.1);
            z-index: 10;
            flex-shrink: 0; /* Evita que la barra se aplaste */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-main);
            display: flex; align-items: center; gap: 8px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        .btn:hover { background-color: var(--accent-hover); }

        .spacer { flex: 1; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        
        select {
            width: 100%; padding: 8px; border-radius: 6px;
            background-color: var(--bg-app); color: var(--text-main);
            border: 1px solid rgba(128,128,128,0.3);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-content {
            flex: 1; /* Toma el espacio restante */
            display: flex;
            flex-direction: column;
            /* CRUCIAL: min-height: 0 permite que el hijo (card) haga scroll */
            min-height: 0; 
            min-width: 0;
            position: relative;
            padding: 20px;
        }

        .markdown-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            
            /* --- MAGIA DEL SCROLL --- */
            flex: 1; /* Ocupa todo el alto disponible */
            overflow-y: auto; /* Activa el scroll vertical */
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iPhone/Android */
            
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #fileInput { display: none; }

        /* Estilos Markdown */
        .markdown-body { line-height: 1.6; font-size: 16px; padding-bottom: 50px; } /* padding-bottom extra para leer el final c√≥modo */
        .markdown-body h1 { font-size: 1.8em; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 0.3em; margin-top: 0; color: var(--accent-color); }
        .markdown-body h2 { margin-top: 24px; color: var(--accent-color); }
        .markdown-body p { margin-bottom: 16px; }
        .markdown-body code { background-color: rgba(128,128,128,0.2); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .markdown-body pre { background-color: rgba(0,0,0,0.3); padding: 16px; border-radius: 8px; overflow-x: auto; max-width: 100%; }
        .markdown-body img { max-width: 100%; height: auto; border-radius: 8px; }

        /* =========================================
           DISE√ëO RESPONSIVO (M√ìVIL)
           ========================================= */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Apilar verticalmente */
            }

            .sidebar {
                width: 100%;
                /* Altura fija para la barra superior en m√≥vil */
                height: 70px; 
                flex-direction: row;
                align-items: center;
                padding: 10px 15px;
                border-right: none;
                border-bottom: 1px solid rgba(128, 128, 128, 0.1);
            }

            .logo { margin-bottom: 0; font-size: 1.1rem; white-space: nowrap;}
            
            .btn {
                width: auto; padding: 8px 12px; font-size: 0.8rem;
            }

            .spacer, .controls label { display: none; }
            
            .controls { flex-direction: row; width: auto; }
            select { padding: 6px; width: auto; font-size: 0.8rem;}

            .main-content {
                padding: 10px;
                /* Asegura que el contenido ocupe el resto de la pantalla menos la barra */
                height: calc(100vh - 70px); 
            }

            .markdown-card {
                padding: 20px;
                padding-bottom: 80px; /* Espacio extra al final para scroll c√≥modo en m√≥vil */
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üìÑ MD Viewer</div>
        
        <div style="display:flex; gap:10px; align-items:center; margin-left: auto;">
            <div class="controls">
                <select id="themeSelector" onchange="toggleTheme(this.value)">
                    <option value="dark">üåô</option>
                    <option value="light">‚òÄÔ∏è</option>
                </select>
            </div>
            <button class="btn" onclick="triggerFileInput()">Abrir</button>
        </div>
        
        <input type="file" id="fileInput" accept=".md,.txt,.markdown">
    </aside>

    <main class="main-content">
        <div id="markdown-container" class="markdown-card markdown-body">
            <div style="text-align: center; color: var(--text-muted); margin-top: 30%;">
                <h3>Esperando archivo...</h3>
                <p>Toca "Abrir" arriba.</p>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const container = document.getElementById('markdown-container');
        const root = document.documentElement;

        function triggerFileInput() { fileInput.click(); }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            container.innerHTML = "<p style='text-align:center; color: var(--text-muted); margin-top:20px'>Procesando...</p>";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (typeof marked === 'undefined') throw new Error("Falta internet para cargar la librer√≠a.");
                    // Convertir
                    container.innerHTML = marked.parse(e.target.result);
                    // IMPORTANTE: Forzar scroll al inicio
                    container.scrollTop = 0;
                } catch (error) {
                    container.innerHTML = `<div style="color:red; text-align:center; margin-top:20px">${error.message}</div>`;
                }
            };
            reader.readAsText(file);
        });

        function toggleTheme(theme) {
            if (theme === 'light') root.setAttribute('data-theme', 'light');
            else root.removeAttribute('data-theme');
        }
    </script>
</body>
</html>
