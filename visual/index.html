<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teleprompter V3 (iPhone Fix)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-app: #000000;
            --text-main: #ffffff;
            --panel-bg: #111111;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
            --accent-orange: #e67e22;
            --accent-purple: #9b59b6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100dvh; /* Dynamic Height para móviles */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- ZONA DE LECTURA --- */
        #teleprompter-area {
            flex: 1; 
            overflow-y: auto;
            position: relative;
            padding: 20px;
            padding-top: 40vh; 
            padding-bottom: 60vh; 
            scroll-behavior: auto;
            cursor: pointer;
            outline: none;
            /* Scroll suave en iOS */
            -webkit-overflow-scrolling: touch;
        }

        .content-width {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 500;
            transition: font-size 0.2s ease-out; 
        }

        /* Estilos Markdown */
        .markdown-body h1 { color: #ffeaa7; margin-top: 1em; font-size: 1.6em; }
        .markdown-body h2 { color: #ffeaa7; margin-top: 1em; font-size: 1.3em; }
        .markdown-body p { margin-bottom: 1.5em; text-align: left; }
        .markdown-body ul { margin-left: 1.5em; margin-bottom: 1.5em; }

        /* --- BARRA DE CONTROLES (FIX IPHONE) --- */
        .control-bar {
            flex-shrink: 0;
            background-color: var(--panel-bg);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
            /* AQUÍ ESTÁ LA MAGIA PARA IPHONE: */
            padding-top: 15px;
            padding-left: 10px;
            padding-right: 10px;
            /* 30px base + el área segura del dispositivo */
            padding-bottom: calc(30px + env(safe-area-inset-bottom)); 
            
            z-index: 100;
            width: 100%;
            overflow-x: auto; 
        }

        /* Ajustes específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            .control-bar {
                justify-content: space-between; /* Espaciar botones */
                gap: 5px;
            }
            .btn {
                width: 44px; /* Botones un poco más compactos en ancho */
                height: 44px;
                font-size: 1rem;
            }
            .display-val {
                width: 20px; /* Texto de valor más fino */
                font-size: 0.8rem;
            }
        }

        /* Botones Generales */
        .btn {
            border: none; color: white;
            font-weight: bold;
            border-radius: 12px;
            height: 50px; width: 50px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        .control-group {
            display: flex; background: #000; border-radius: 12px;
            border: 1px solid #333; overflow: hidden; align-items: center;
        }
        .display-val {
            width: 32px; text-align: center; font-size: 0.9rem; color: #aaa;
        }

        .btn-start { background-color: var(--accent-green); width: 60px; font-size: 1.2rem; }
        .btn-start.paused { background-color: var(--accent-red); }
        .btn-reset { background-color: #444; }
        .bg-blue { background-color: var(--accent-blue); }
        .bg-orange { background-color: var(--accent-orange); }
        .btn-save { background-color: var(--accent-purple); }

        /* Guía y Overlay */
        .reading-guide {
            position: fixed; top: 30%; left: 0; width: 100%; height: 0;
            border-top: 2px dashed rgba(255, 255, 255, 0.15); pointer-events: none; z-index: 10;
        }
        .reading-guide::before { content: "▶"; position: absolute; left: 5px; top: -10px; color: var(--accent-green); opacity: 0.5;}

        #status-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: rgba(255,255,255,0.7); pointer-events: none; z-index: 50; opacity: 0; transition: opacity 0.3s;
        }
        
        .welcome { text-align: center; color: #777; margin-top: 20px; }
        .btn-upload {
            background: #333; color: white; padding: 12px 24px;
            border-radius: 8px; border: 1px solid #555; margin-top: 20px;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <div id="status-overlay"><i class="fa-solid fa-play"></i></div>
    <div class="reading-guide"></div>

    <div id="teleprompter-area" onclick="handleAreaClick(event)">
        <div id="content" class="content-width markdown-body">
            <div class="welcome">
                <h1>Teleprompter Móvil</h1>
                <p>Toca abajo para cargar guion.</p>
                <p><small>Toca la pantalla para Pausar/Seguir</small></p>
                <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-folder-open"></i> Abrir MD/TXT
                </button>
            </div>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept=".md,.txt" style="display:none">

    <div class="control-bar">
        <button class="btn btn-start" id="btnToggle" onclick="toggleScroll(event)">
            <i class="fa-solid fa-play"></i>
        </button>

        <button class="btn btn-reset" onclick="resetScroll()">
            <i class="fa-solid fa-rotate-left"></i>
        </button>

        <div class="control-group">
            <button class="btn bg-blue" onclick="adjustSpeed(-1)">-</button>
            <span class="display-val" id="speedDisplay">3</span>
            <button class="btn bg-blue" onclick="adjustSpeed(1)">+</button>
        </div>

        <div class="control-group">
            <button class="btn bg-orange" onclick="adjustSize(-2)">-</button>
            <span class="display-val"><i class="fa-solid fa-text-height"></i></span>
            <button class="btn bg-orange" onclick="adjustSize(2)">+</button>
        </div>

        <button class="btn btn-save" onclick="saveDocument()">
            <i class="fa-solid fa-floppy-disk"></i>
        </button>
    </div>

    <script>
        // --- DETECCIÓN DE PANTALLA PARA TAMAÑO DE LETRA ---
        // Si el ancho es menor a 768px (móvil), usa 22px, si no 36px.
        let isMobile = window.innerWidth < 768;
        let fontSize = isMobile ? 22 : 36;
        
        // Estado
        let isScrolling = false;
        let scrollSpeed = 3; 
        let animationId;
        let lastTime = 0;
        let accumulator = 0;
        let loadedName = "guion";

        // Referencias
        const area = document.getElementById('teleprompter-area');
        const content = document.getElementById('content');
        const btnToggle = document.getElementById('btnToggle');
        const speedDisplay = document.getElementById('speedDisplay');
        const overlay = document.getElementById('status-overlay');

        // Aplicar tamaño inicial
        content.style.fontSize = fontSize + "px";

        // --- CARGA ---
        document.getElementById('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if(!file) return;
            loadedName = file.name.replace(/\.[^/.]+$/, "");
            
            const reader = new FileReader();
            reader.onload = evt => {
                const md = evt.target.result;
                try {
                    content.innerHTML = marked.parse(md);
                } catch(err) {
                    content.innerText = md;
                }
                area.scrollTop = 0;
                showFeedback("fa-hourglass-half");
                setTimeout(() => startScroll(), 2000);
            };
            reader.readAsText(file);
        });

        // --- INTERACCIONES ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); toggleScroll(); }
        });

        function handleAreaClick(e) {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') return;
            toggleScroll();
        }

        // --- SCROLL ENGINE ---
        function step(timestamp) {
            if (!isScrolling) return;
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            lastTime = timestamp;

            const pxPerSec = scrollSpeed * (isMobile ? 10 : 12); // Un poco más lento en móvil
            const move = (pxPerSec * delta) / 1000;
            
            accumulator += move;
            
            if (accumulator >= 0.5) {
                area.scrollTop += accumulator;
                accumulator = 0;
            }

            if (area.scrollTop + area.clientHeight >= area.scrollHeight - 1) {
                stopScroll(); 
            } else {
                animationId = requestAnimationFrame(step);
            }
        }

        function toggleScroll(e) {
            if (e) e.stopPropagation();
            isScrolling ? stopScroll() : startScroll();
        }

        function startScroll() {
            if(isScrolling) return;
            isScrolling = true; lastTime = 0;
            btnToggle.innerHTML = '<i class="fa-solid fa-pause"></i>';
            btnToggle.classList.add('paused'); showFeedback("fa-play");
            animationId = requestAnimationFrame(step);
        }

        function stopScroll() {
            isScrolling = false; cancelAnimationFrame(animationId);
            btnToggle.innerHTML = '<i class="fa-solid fa-play"></i>';
            btnToggle.classList.remove('paused'); showFeedback("fa-pause");
        }

        function resetScroll() {
            stopScroll(); area.scrollTop = 0; showFeedback("fa-rotate-left");
        }

        function adjustSpeed(delta) {
            let s = scrollSpeed + delta;
            if(s < 1) s = 1; if(s > 20) s = 20;
            scrollSpeed = s; speedDisplay.innerText = s;
        }

        function adjustSize(delta) {
            let s = fontSize + delta;
            if(s < 12) s = 12; if(s > 150) s = 150;
            fontSize = s; content.style.fontSize = fontSize + "px";
        }

        function showFeedback(icon) {
            overlay.innerHTML = '<i class="fa-solid '+icon+'"></i>';
            overlay.style.opacity = "1";
            overlay.style.transform = "translate(-50%, -50%) scale(1.2)";
            setTimeout(() => { overlay.style.opacity = "0"; overlay.style.transform = "translate(-50%, -50%) scale(1)"; }, 600);
        }

        // --- GUARDAR ---
        function saveDocument() {
            const styles = document.querySelector('style').innerHTML;
            const contentHTML = content.innerHTML;
            
            // Inyectamos el archivo completo dentro de sí mismo
            const fileContent = `
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>${loadedName}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>${styles}</style>
</head>
<body>
    <div id="status-overlay"><i class="fa-solid fa-play"></i></div>
    <div class="reading-guide"></div>
    <div id="teleprompter-area" onclick="handleAreaClick(event)">
        <div id="content" class="content-width markdown-body" style="font-size: ${fontSize}px;">
            ${contentHTML}
        </div>
    </div>
    <div class="control-bar">
        <button class="btn btn-start" id="btnToggle" onclick="toggleScroll(event)"><i class="fa-solid fa-play"></i></button>
        <button class="btn btn-reset" onclick="resetScroll()"><i class="fa-solid fa-rotate-left"></i></button>
        <div class="control-group">
            <button class="btn bg-blue" onclick="adjustSpeed(-1)">-</button>
            <span class="display-val" id="speedDisplay">${scrollSpeed}</span>
            <button class="btn bg-blue" onclick="adjustSpeed(1)">+</button>
        </div>
        <div class="control-group">
            <button class="btn bg-orange" onclick="adjustSize(-2)">-</button>
            <span class="display-val"><i class="fa-solid fa-text-height"></i></span>
            <button class="btn bg-orange" onclick="adjustSize(2)">+</button>
        </div>
    </div>
    <script>
        let isMobile = window.innerWidth < 768;
        let isScrolling = false;
        let scrollSpeed = ${scrollSpeed};
        let fontSize = ${fontSize};
        let animationId; let lastTime = 0; let accumulator = 0;
        const area = document.getElementById('teleprompter-area');
        const content = document.getElementById('content');
        const btnToggle = document.getElementById('btnToggle');
        const speedDisplay = document.getElementById('speedDisplay');
        const overlay = document.getElementById('status-overlay');
        
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); toggleScroll(); } });
        function handleAreaClick(e) { if (e.target.tagName === 'BUTTON') return; toggleScroll(); }
        function step(timestamp) {
            if (!isScrolling) return; if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime; lastTime = timestamp;
            const pxPerSec = scrollSpeed * (isMobile ? 10 : 12);
            const move = (pxPerSec * delta) / 1000; accumulator += move;
            if (accumulator >= 0.5) { area.scrollTop += accumulator; accumulator = 0; }
            if (area.scrollTop + area.clientHeight >= area.scrollHeight - 1) stopScroll();
            else animationId = requestAnimationFrame(step);
        }
        function toggleScroll(e) { if(e) e.stopPropagation(); isScrolling ? stopScroll() : startScroll(); }
        function startScroll() { if(isScrolling) return; isScrolling = true; lastTime = 0; btnToggle.innerHTML = '<i class="fa-solid fa-pause"></i>'; btnToggle.classList.add('paused'); showFeedback("fa-play"); animationId = requestAnimationFrame(step); }
        function stopScroll() { isScrolling = false; cancelAnimationFrame(animationId); btnToggle.innerHTML = '<i class="fa-solid fa-play"></i>'; btnToggle.classList.remove('paused'); showFeedback("fa-pause"); }
        function resetScroll() { stopScroll(); area.scrollTop = 0; showFeedback("fa-rotate-left"); }
        function adjustSpeed(delta) { let s = scrollSpeed + delta; if(s < 1) s = 1; if(s > 20) s = 20; scrollSpeed = s; speedDisplay.innerText = s; }
        function adjustSize(delta) { let s = fontSize + delta; if(s < 12) s = 12; if(s > 150) s = 150; fontSize = s; content.style.fontSize = fontSize + "px"; }
        function showFeedback(icon) { overlay.innerHTML = '<i class="fa-solid '+icon+'"></i>'; overlay.style.opacity = "1"; overlay.style.transform = "translate(-50%, -50%) scale(1.2)"; setTimeout(() => { overlay.style.opacity = "0"; overlay.style.transform = "translate(-50%, -50%) scale(1)"; }, 600); }
    <\/script>
</body>
</html>`;
            
            const blob = new Blob([fileContent], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = loadedName + "_mobile.html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
