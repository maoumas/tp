<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Markdown Web</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <style>
        :root {
            --bg-app: #242424;
            --bg-sidebar: #1a1a1a;
            --bg-card: #2b2b2b;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-color: #3B8ED0;
            --accent-hover: #36719f;
            --border-radius: 10px;
        }

        [data-theme="light"] {
            --bg-app: #f0f0f0;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --accent-color: #1F6AA5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; 
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid rgba(128, 128, 128, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--text-main);
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn:hover { background-color: var(--accent-hover); }

        .spacer { flex: 1; }

        .controls { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; display: block;}
        select {
            width: 100%; padding: 8px; border-radius: 6px;
            background-color: var(--bg-app); color: var(--text-main);
            border: 1px solid rgba(128,128,128,0.3); cursor: pointer;
        }

        .main-content {
            flex: 1; padding: 20px; display: flex; flex-direction: column;
        }

        .markdown-card {
            background-color: var(--bg-card);
            flex: 1;
            border-radius: var(--border-radius);
            padding: 40px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        #fileInput { display: none; }

        /* Estilos Markdown */
        .markdown-body { line-height: 1.6; }
        .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 0.3em; margin-top: 24px; color: var(--accent-color); }
        .markdown-body code { background-color: rgba(128,128,128,0.2); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .markdown-body pre { background-color: rgba(0,0,0,0.3); padding: 16px; border-radius: 8px; overflow: auto; }
        .markdown-body blockquote { border-left: 4px solid var(--accent-color); padding-left: 16px; color: var(--text-muted); }
        .markdown-body img { max-width: 100%; border-radius: 8px; }
        
        /* Mensaje de error visual */
        .error-msg { color: #ff6b6b; border: 1px solid #ff6b6b; padding: 10px; border-radius: 5px; background: rgba(255, 107, 107, 0.1); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"> MD Viewer</div>
        
        <button class="btn" onclick="triggerFileInput()">Abrir Archivo MD</button>
        <input type="file" id="fileInput" accept=".md,.txt,.markdown">

        <div class="spacer"></div>

        <div class="controls">
            <div>
                <label>Apariencia</label>
                <select id="themeSelector" onchange="toggleTheme(this.value)">
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div id="markdown-container" class="markdown-card markdown-body">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20%;">
                <h2>Listo para abrir</h2>
                <p>Selecciona un archivo .md para comenzar.</p>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const container = document.getElementById('markdown-container');
        const root = document.documentElement;

        // Funci贸n para activar el input oculto de forma segura
        function triggerFileInput() {
            fileInput.click();
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Feedback visual de "Cargando..."
            container.innerHTML = "<p style='text-align:center; color: var(--text-muted)'>Leyendo archivo...</p>";

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const markdownText = e.target.result;
                
                try {
                    // Verificar si la librer铆a carg贸
                    if (typeof marked === 'undefined') {
                        throw new Error("La librer铆a 'marked' no se carg贸. Verifica tu conexi贸n a internet.");
                    }

                    // Intentar convertir
                    const htmlContent = marked.parse(markdownText);
                    container.innerHTML = htmlContent;

                } catch (error) {
                    console.error(error);
                    container.innerHTML = `
                        <div class="error-msg">
                            <h3>锔 Error al renderizar</h3>
                            <p>${error.message}</p>
                            <small>Abre la consola (F12) para m谩s detalles.</small>
                        </div>
                    `;
                }
            };

            reader.onerror = function() {
                container.innerHTML = "<div class='error-msg'>Error al leer el archivo del disco.</div>";
            };

            reader.readAsText(file);
        });

        function toggleTheme(theme) {
            if (theme === 'light') root.setAttribute('data-theme', 'light');
            else root.removeAttribute('data-theme');
        }
    </script>
</body>
</html>
