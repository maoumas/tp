<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Teleprompter Live - YouTube Upload Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        /* ESTILOS GENERALES */
        body { background-color: black; color: white; font-family: 'Inter', sans-serif; margin:0; overflow-x:hidden; cursor: pointer; }
        
        /* BARRA DE IDIOMAS (NUEVO) */
        #lang-bar {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(17, 17, 17, 0.9);
            padding: 10px 15px;
            border-bottom-left-radius: 10px;
            border-left: 1px solid #333;
            border-bottom: 1px solid #333;
            z-index: 10000;
            display: flex;
            gap: 5px;
        }
        .lang-btn {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #ccc;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: 0.2s;
        }
        .lang-btn:hover { background: #444; color: white; }
        .lang-btn.active { background: #E62117; border-color: #E62117; color: white; } /* Rojo TP */

        /* CONTENEDOR DEL GUIÓN */
        #script-container { 
            padding: 20px; 
            padding-top: 20vh; 
            padding-bottom: 60vh; 
            max-width: 800px; 
            margin: 0 auto; 
            line-height: 1.5; 
            opacity: 1; 
        }
        
        /* ESTILOS DE TEXTO */
        .speaker-text { font-size: 2.8rem; font-weight: 600; color: #ffffff; margin-bottom: 1.5rem; }
        .instruction { font-size: 1.5rem; color: #FCD34D; font-style: italic; background: #333; padding: 10px; border-left: 4px solid #F59E0B; margin-bottom: 2rem; }
        .timestamp { font-size: 2rem; font-weight: 800; color: #60A5FA; border-top: 1px solid #444; padding-top: 2rem; margin-top: 3rem; text-transform: uppercase; }
        
        /* CONTROLES INFERIORES */
        #controls { position: fixed; bottom: 0; left: 0; right: 0; background-color: #111; border-top: 1px solid #333; padding: 10px; padding-bottom: env(safe-area-inset-bottom, 10px); display: flex; align-items: center; gap: 8px; z-index: 9999; justify-content: center; overflow-x: auto; cursor: default; }
        @media (max-width: 600px) {
            #controls { justify-content: flex-start; padding-left: 10px; padding-right: 10px; }
            .btn-main, #save-btn, #reset-btn { height: 38px !important; min-width: 38px !important; padding: 0 10px !important; }
            #play-pause-btn { min-width: auto !important; padding: 0 15px !important; font-size: 0.8rem; }
            .stepper-btn { width: 34px !important; height: 34px !important; }
            .value-display { font-size: 0.8rem; min-width: 20px; }
            .speaker-text { font-size: 2rem; }
        }
        .btn-main { height: 48px; padding: 0 20px; border-radius: 8px; font-weight: 700; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition:0.2s; }
        #play-pause-btn { background-color: #10B981; min-width: 100px; } 
        #play-pause-btn.paused { background-color: #EF4444; } 
        #reset-btn { background-color: #374151; }
        #save-btn { background-color: #7C3AED; }
        .control-group { display: flex; align-items: center; gap: 2px; background: #222; padding: 3px; border-radius: 8px; border: 1px solid #444; flex-shrink: 0; }
        .stepper-btn { width: 44px; height: 44px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; background: transparent; }
        .theme-speed .stepper-btn { background: #1E40AF; }
        .theme-font .stepper-btn { background: #92400E; }
        .value-display { font-family: monospace; font-weight: bold; min-width: 30px; text-align: center; }
        .svg-icon { width: 20px; height: 20px; fill: currentColor; }
    </style>
</head>
<body>

  <div id="lang-bar">
      <button class="lang-btn" onclick="setLanguage('en')">EN</button>
      <button class="lang-btn" onclick="setLanguage('es')">ES</button>
      <button class="lang-btn active" onclick="setLanguage('de')">DE</button>
  </div>

  <div id="script-container"></div>
  
  <div id="controls">
    <button id="play-pause-btn" class="btn-main">START</button>
    <button id="reset-btn" class="btn-main" title="Inicio"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></button>
    <div class="control-group theme-speed"><button class="stepper-btn" id="s-">-</button><div class="value-display" id="s-val">3</div><button class="stepper-btn" id="s+">+</button></div>
    <div class="control-group theme-font"><button class="stepper-btn" id="f-">-</button><div class="value-display" id="f-val">3</div><button class="stepper-btn" id="f+">+</button></div>
    <button id="save-btn" class="btn-main" title="Guardar"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></button>

        ],

    const cont = document.getElementById('script-container');
    let state = { speed: 3, font: 3, playing: false };
    let anim;

    // FUNCIÓN PARA RENDERIZAR CONTENIDO
    function renderContent(lang) {
        // Limpiar contenedor
        cont.innerHTML = '';
        
        // Obtener datos del idioma
        const data = contentData[lang] || contentData['de'];

        // Crear elementos
        data.forEach(i => {
            let el = document.createElement(i.type === 'title' ? 'h2' : i.type === 'instruction' ? 'p' : 'div');
            el.className = i.type === 'title' ? 'timestamp' : i.type === 'instruction' ? 'instruction' : 'speaker-text';
            el.innerText = i.content;
            cont.appendChild(el);
        });

        // Re-aplicar tamaño de fuente actual
        updateDisplay();
    }

    // FUNCIÓN PARA CAMBIAR IDIOMA
    function setLanguage(lang) {
        // Actualizar botones UI
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        // Buscar el botón clickeado (simple match por texto o evento)
        Array.from(document.querySelectorAll('.lang-btn')).find(b => b.innerText.toLowerCase() === lang).classList.add('active');
        
        // Renderizar nuevo contenido
        renderContent(lang);
    }

    // --- LÓGICA DEL TELEPROMPTER ---
    function updateDisplay() {
        document.getElementById('s-val').innerText = state.speed;
        document.getElementById('f-val').innerText = state.font;
        const fs = 20 + (state.font * 4);
        document.querySelectorAll('.speaker-text').forEach(e => e.style.fontSize = fs + 'px');
    }

    function loop() {
        if (!state.playing) return;
        window.scrollBy(0, state.speed * 0.4);
        anim = requestAnimationFrame(loop);
    }

    function togglePlay() {
        state.playing = !state.playing;
        const btn = document.getElementById('play-pause-btn');
        btn.innerText = state.playing ? "PAUSE" : "START";
        btn.classList.toggle('paused', state.playing);
        if (state.playing) loop(); else cancelAnimationFrame(anim);
    }

    // EVENTOS
    document.getElementById('play-pause-btn').onclick = (e) => { e.stopPropagation(); togglePlay(); };
    document.getElementById('reset-btn').onclick = (e) => { 
        e.stopPropagation(); 
        window.scrollTo(0, 0); 
        state.playing = false; 
        cancelAnimationFrame(anim); 
        const btn = document.getElementById('play-pause-btn'); 
        btn.innerText = "START"; 
        btn.classList.remove('paused'); 
    };
    
    document.body.onclick = (e) => { 
        // Evitar toggle si se hace clic en la barra de idioma
        if (!e.target.closest('#controls') && !e.target.closest('#lang-bar')) togglePlay(); 
    };
    
    document.getElementById('controls').onclick = (e) => { e.stopPropagation(); };
    
    document.getElementById('s-').onclick = () => { if (state.speed > 0) state.speed--; updateDisplay(); };
    document.getElementById('s+').onclick = () => { if (state.speed < 20) state.speed++; updateDisplay(); };
    document.getElementById('f-').onclick = () => { if (state.font > 0) state.font--; updateDisplay(); };
    document.getElementById('f+').onclick = () => { if (state.font < 15) state.font++; updateDisplay(); };
    
    document.getElementById('save-btn').onclick = () => {
        const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
        const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'teleprompter-recording.html';
        document.body.appendChild(link); link.click(); document.body.removeChild(link);
    };

    // INICIALIZACIÓN
    // Cargar Alemán por defecto
    setLanguage('de');
    
    setTimeout(() => { if (!state.playing) togglePlay(); }, 2000);
  </script>
</body>
</html>
